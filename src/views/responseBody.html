<html>
  <head>
    {{#pretty}}
    <link rel="stylesheet" href="/js/highlight/styles/googlecode.css" />
    {{/pretty}}
  </head>
  <body style='margin:0; padding: 0'>
    <pre style='width: 100%; height:100%; border:0'><code>{{body}}</code></pre>
    {{#pretty}}
    <script src="/js/highlight/highlight.pack.js" type='text/javascript'></script>
    <script type='text/javascript'>
      hljs.initHighlightingOnLoad();
    </script>
    {{/pretty}}
  </body>
</html>

<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    
    <div id="top_panel">
      <div id="logo">
        Wiblr
      </div>
    </div>
    
    <div id="left_panel">
    
      <table id="requests">
        <tbody id='requests_rows' data-bind="foreach: requests">
          <tr data-bind="attr: { 'data-uuid': uuid }, click: select, css: { selected: selected() }">
            <td class="cell icon"><img data-bind="attr: { src: '/images/icons/' + kind() + '.gif' }" /> </td>
            <td class="cell method" data-bind="text: method"> </td>
            <td class="cell path" data-bind="text: trimmedPath"> </td>
            <td class="cell host" data-bind="text: host"> </td>
            <td class="cell status" data-bind="text: status"> </td>
            <td class="cell content-type" data-bind="text: simplifiedContentType"> </td>
            <td class="cell time" data-bind="time: time"> </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
    <div id="right_panel">
      
      <div id="selected_request" data-bind="with: selectedRequest">
        <div id="request_panel">
          <h1>Request</h1>
          <p>
            <span data-bind="text: method" class="method"></span>
            <span class="url">
              <span class="protocol">http://</span><span data-bind="text: host" class="host"></span><span data-bind="text: path" class="path"></span>
            </span>
          </p>
          <h2>Request Headers</h2>
          <table id="request_headers">
            <tbody id='request_headers_rows' data-bind="foreach: sortedRequestHeaders">
              <tr class="header">
                <td class="name" data-bind="text: name"></td>
                <td class="value" data-bind="text: value"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="response_panel">
          <h1>Response</h1>
          <p>
            HTTP <span data-bind="text: status" class="status"></span> <span data-bind="text: simplifiedContentType" class="content-type"></span>
            <br />
            <span data-bind="text: time" class="time"></span>
          </p>
          <p>
            <iframe data-bind="attr: { 'src' : '/requests/' + uuid + '/html' }" id="response_body"></iframe>
          </p>
          <h2>Response Headers</h2>
          <table id="response_headers">
            <tbody id='response_headers_rows' data-bind="foreach: sortedResponseHeaders">
              <tr class="header">
                <td class="name" data-bind="text: name"></td>
                <td class="value" data-bind="text: value"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  
    
    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src='/js/knockout-2.1.0.js'></script>
    <script type="text/javascript" src='/js/class.js'></script>
    <script type="text/javascript" src='/js/moment.js'></script>
    <script type="text/javascript" src='/js/underscore.js'></script>
    <script type="text/javascript" src='/js/ui.js'></script>
  </body>
</html>
